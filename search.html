<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Music App">
    <meta name="Copyright" content="Lecomte Dylan">
    <meta name="Author" content="Lecomte Dylan">
    <meta name="Publisher" content="Lecomte Dylan">
    <link rel="icon" href="img/deezer.ico"/>
    <title>Deez Web - Recherche</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPTS -->
    <script defer src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script defer src="https://kit.fontawesome.com/c215581544.js"></script>
    <script defer src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <header id="nav-bar">
            <nav>
                <img src="img/logo.png" alt="" class="logo-deezer">
                <div>
                    <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
                    <a href="search.html" class="active"><i class="fas fa-search"></i> Recherche</a>
                    <a href="favorites.html"><i class="far fa-heart"></i> Favoris</a>
                </div>
            </nav>
        </header>
        <main class="search-choice">
            <section class="start-search">
                <h1><i class="fas fa-search"></i> Recherche <span class="current-search-title"></span></h1>
                <p>Recherchez un titre sur Deezer en utilisant le formulaire suivant :</p>
            </section>
            <section class="form">
                <form>
                    <div>
                        <label for="search">Titre :</label>
                        <input type="search" name="search" id="search" placeholder="Nirvana, Jimi Hendrix ...">
                    </div>
                    <div class="sort-section">
                        <label for="sort">Trier par :</label>
                        <select name="sort" id="sort">
                            <option value="ALBUM_ASC">Album</option>
                            <option value="ARTIST_ASC">Artiste</option>
                            <option value="TRACK_ASC">Musique</option>
                            <option value="RANKING">Les plus populaires</option>
                            <option value="RATING_ASC">Les mieux not√©s</option>
                        </select>
                    </div>
                    <input type="submit" id="submitInput" value="Rechercher">
                </form>
            </section>
            <section class="search-results"></section>
            <section class="more-results"></section>
        </main>
        <footer id="footer-down">
            <div class="button-up">
                <a href="#nav-bar" class="go-up"><i class="fas fa-arrow-up fa-2x"></i></a>
                <a href="#footer-down" class="go-down"><i class="fas fa-arrow-down fa-2x"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
